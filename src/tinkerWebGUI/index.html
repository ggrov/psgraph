<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <link rel="stylesheet" type="text/css" href="graph.css"/>
        <title>Tinker Viz</title>
    </head>
    <body>
        <header>
            <h1>Tinker Viz</h1>
        </header>
        <div id="content" style="visibility:hidden">
            <div class="line">
                <div id="proofInfo" class="content">
                    <span id="proofTitle"></span>
                    <span id="proofAuthor"></span>
                    <span id="proofDate"></span>
                </div>
                <div class="line content">
                    <button id="previousPSGraph" onclick="previousPSGraph()">Previous</button>
                    <span id="vizIndices"></span>
                    <button id="nextPSGraph" onclick="nextPSGraph()">Next</button>
                    <!--<button id="playPSGraph" onclick="playViz()">Play</button>-->
                </div>
            </div>
			<div id="mainArea">
				<div class="line content">
					<div class=""><span>Evaluation path : </span><span id="graphTactic"></span></div>
					<select id="tacticList" class=""></select>
				</div>
				<div class="content"><div id="graph" class=""></div></div>
			</div>
        </div>
        <div id="error" style="visibility:hidden"></div>
        <script src="d3.min.js" charset="utf-8"></script>
        <script src="tinker.js"></script>
        <script src="psgraph.js"></script>
        <script src="graph.js"></script>
    </body>
</html>
